    <div class="container">
        <main>
            <form class="row g-4" name="formCadastroProduto" action="php/cadastraAnuncio.php" method="post"
                enctype="multipart/form-data">
                <h3>Faça o cadastro de um novo produto</h3>

                <!-- sm = small >=576px celular-->
                <div>
                    <input type="hidden" class="form-control" id="dataHora" name="dataHora">
                </div>

                <div class="col-sm-4">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo">
                </div>

                <div class="col-sm-4">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" min="0.00" step="0.01" class="form-control" id="preco" name="preco">
                </div>

                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" name="categoria" class="form-select">
                        <option value="" selected>Selecione</option>
                    </select>
                </div>

                <div class="col-sm-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="10"></textarea>
                </div>

                <div class="custom-file">
                    <label for="fotos" class="form-label">Escolher Fotos</label>
                    <input class="form-control" type="file" id="fotos" name="fotos[]" accept="image/jpeg, image/png, image/jpg" multiple/>
                    <p>Máximo de 4 fotos</p>
                    <p>Extensões: jpeg, png, jpg</p>
                </div>

                <div class="col-sm-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>

                <div class="col-sm-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>

                <div class="col-sm-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                </div>

                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select" name="estado">
                        <option value="" selected hidden>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <button type="submit" class="botaoEntrar">Cadastrar</button>


            </form>
