<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>

    <div class="container">
        <main>
            <form class="row g-4">
    
                <!-- sm = small >=576px celular-->
                <div class="col-sm-4"> 
                    <label for = "primNome" class="form-label">Prim. Nome</label>
                    <input type = "text" class="form-control" id = "primNome" name = "primNome">
                </div>
    
                <div class="col-sm-4">
                    <label for = "segNome" class="form-label">Seg. Nome</label>
                    <input type = "text" class="form-control" id = "segNome" name = "segNome">
                </div>
    
                <div class="col-sm-4">
                    <label for = "ultNome" class="form-label">Ult. Nome</label>
                    <input type = "text" class="form-control" id = "ultNome" name = "ultNome">
                </div>
    
                <div class="col-sm-6">
                    <label for = "email" class="form-label">Email</label>
                    <input type = "email" class="form-control"  id = "email" name = "email" placeholder="Informe seu email">
                </div>
    
                <div class="col-sm-6">
                    <label for = "senha" class="form-label">Senha</label>
                    <input type = "password" class="form-control" id = "senha" name = "senha" placeholder="Informe sua senha">
                </div>
            </form>
        </main>


    </div>
