<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Exercício 2</title>
</head>
<body>

    <div class="container">

        <main>
            <form class="row g-2">
    
                <!-- md = medium ≥ 768px-->
    
                <!-- Nome e CPF-->
                <div class="col-md-9 form-floating">
                    <input type="text" class="form-control" id="nome" placeholder=" ">
                    <label for="nome">Nome completo</label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="text" class="form-control" id="cpf" placeholder=" ">
                    <label for="cpf">CPF</label>
                </div>

                <!-- Email e senha-->
                <div class="col-md-9 form-floating">
                    <input type="email" class="form-control" id="email" placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="password" class="form-control" id="senha" placeholder=" ">
                    <label for="senha">Senha</label>
                </div>

                <!-- CEP e endereço-->
                 <div class="col-md-2 form-floating">
                    <input type="text" class="form-control" id="CEP" placeholder=" ">
                    <label for="CEP">CEP</label>
                </div>
                <div class="col-md-10 form-floating">
                    <input type="text" class="form-control" id="endereco" placeholder=" ">
                    <label for="endereco">Endereço</label>
                </div>

                <!-- Bairro, cidade -->
                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" id="bairro" placeholder=" ">
                    <label for="bairro">Bairro</label>
                </div>
                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" id="cidade" placeholder=" ">
                    <label for="cidade">Cidade</label>
                </div>

                <!--Estado-->
                <div class="col-md-2 form-floating">
                    <select id="estado" class="form-select">
                        <option value="" selected hidden>Sel.</option>
                        <option value="mg">MG</option>
                        <option value="sp">SP</option>   
                    </select>
                    <label for="estado" class="form-label">Estado</label>
                </div>

                <!-- Checkbox - extra small / todos-->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">
                            Concordo com os termos    
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154l.215.338 7.494-7.494Z"/>
                        </svg>    
                        Cadastrar
                    </button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
